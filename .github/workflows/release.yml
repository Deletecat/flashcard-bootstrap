name: Build flashcard-bootstrap Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkitarm
    name: Build with Docker using devkitARM
    steps:
      - name: Checkout repo
        uses: actions/checkout@v1
        with:
          submodules: recursive
      - name: Build dsbize
        run: |
          sudo apt-get update
          sudo apt-get install gcc -y
          gcc tools/dsbize/dsbize.c -o tools/dsbize/dsbize
      - name: Make flashcard-bootstrap
        run: |
          make dist
      - name: Prepare for build publishing
        run: |
          mkdir -p ~/artifacts
          cp bootstrap.zip ~/artifacts
      - name: Publish build to GH Actions
        uses: actions/upload-artifact@v2
        with:
          path: ~/artifacts/*
          name: build
      - name: Make release archive
        run: |
          cp devnotes.txt bootstrap/devnotes.txt
          cd bootstrap
          zip -r bootstrap.zip *
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: bootstrap.zip
